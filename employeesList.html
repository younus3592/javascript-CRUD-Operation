<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.css" >
        <script src="jquery-3.6.3.js"> 
        </script>
        <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.js">
        </script>

        <link rel="stylesheet" href="employeesList.css">

    </head>

    <body>

        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="#">Employees List</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex" role="search">
                  <input id="search-employees" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
              </div>
            </div>
          </nav>

        <div class="container-fluid mt-3">

            <div class="row">
                <div class="col-md-12 mb-3">
                    <a class="btn btn-primary" id="btn-add-employees" >
                         Add Employee
                    </a>
                </div>
                <div class="col-md-12">
                  <table class="table table-bordered table-responsive table-hover table-striped  mb-0">

                    <thead class="bg-primary text-white">
                        <tr>
                            <th>Employee Code</th>
                            <th>Employee Name</th>
                            <th>Department</th>
                            <th>Company Name</th>
                            <th>Salary</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody id="employee-tbody">
                    </tbody>

                  </table>
                  <div id="no-data-alert" class="alert alert-danger" role="alert">
                    No Data
                  </div>
                    
                </div>
            </div>

        </div>
        
        
       <!-- Modal -->
<div class="modal fade" id="employee-editor-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Employee Editor</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <div class="row">

                <div class="col-md-12">
                    <input employee-input type="hidden" id="employee-id" value="">
                    <div class="mb-3">
                        <label for="employee-code" class="form-label">Employee Code</label>
                        <input type="text" employee-input class="form-control" id="employee-code" placeholder="Employee Code">
                    </div>
                    <div class="mb-3">
                        <label for="employee-name" class="form-label">Employee Name</label>
                        <input type="text" employee-input class="form-control" id="employee-name" placeholder="Employee Name">
                      </div>
                      <div class="mb-3">
                        <label for="employee-department" class="form-label">Department</label>
                        <input type="text" employee-input class="form-control" id="employee-department" placeholder="Department">
                      </div>
                      <div class="mb-3">
                        <label for="employee-company" class="form-label">Company Name</label>
                        <input type="text" employee-input class="form-control" id="employee-company" placeholder="Company">
                      </div>
                      <div class="mb-3">
                        <label for="employee-salary" class="form-label">Salary</label>
                        <input type="text" employee-input class="form-control" id="employee-salary" placeholder="Salary">
                      </div>
                      <div class="mb-3">
                        <label for="employee-comments" class="form-label">Comments</label>
                        <textarea employee-input class="form-control" id="employee-comments" rows="3"></textarea>
                      </div>

                </div>

            </div>
           
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btn-save-employee">Save changes</button>
        </div>
      </div>
    </div>
  </div> 

  <div class="modal fade" id="employee-details-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Employee Editor</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <div class="row">
                <div class="col-md-12">
                    <p>
                        <label>Employee Code :</label>
                        <label id="lbl-employee-code"></label>
                    </p>
                    
                </div>
                <div class="col-md-12">
                    <p>
                        <label>Employee Name :</label>
                        <label id="lbl-employee-name"></label>
                    </p>
                    
                </div>
                <div class="col-md-12">
                    <p>
                        <label>Department :</label>
                        <label id="lbl-employee-department"></label>
                    </p>
                    
                </div>
                <div class="col-md-12">
                    <p>
                        <label>Company :</label>
                        <label id="lbl-employee-company"></label>
                    </p>
                    
                </div>
                <div class="col-md-12">
                    <p>
                        <label>Salary :</label>
                        <label id="lbl-employee-salary"></label>
                    </p>
                </div>
            </div>
           
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div> 

  <script src="employeesList.js">
</script>
    </body>
</html>
