<!DOCTYPE html>

<html>
    <head>

        <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.css" >
        <script src="jquery-3.6.3.js"> 
        </script>
        <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.js">
        </script>

        <link rel="stylesheet" href="loginpage.css">

    </head>

    <body>

        <div class="container mt-5">

            <div class="row">
                <div class="col-md-4 offset-md-4">

                    <form id="login-form">
                        <div class="mb-3">
                          <label for="usernameInput" class="form-label">Username</label>
                          <input type="text" class="form-control" id="usernameInput" >
                          <span id="username-alert" class="alert" style="display: none;"> username is mandatory</span>
                        </div>
                        <div class="mb-3">
                          <label for="user-password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="user-password">
                          <span id="userpassword-alert" class="alert" style="display: none
                          ;">password is mandatory</span>
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="remember-me">
                          <label class="form-check-label" for="remember-me">Remember Me</label>
                        </div>
                        <div class="mb-3">
                            <a id="btn-login" class="btn btn-primary">
                                Login
                            </a>
                          </div>
                        

                        <div class="alert alert-danger" id="alert-div" style="display: none;">
                              username or password are not correct
                        </div>
                      </form>
                </div>
            </div>

        </div>
        
        <script src="loginpage.js">
        </script>
    </body>
</html>
